<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css" />	
	<link rel="stylesheet" type="text/css" href="lib/fullpage/jquery.fullpage.css" />
	<link rel="stylesheet" type="text/css" href="lib/rickshaw/rickshaw.min.css"/>
	<link rel="stylesheet" type="text/css" href="lib/flipclock/flipclock.css"/>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/fullpage/jquery.fullpage.js"></script>
	<script src="https://js.leapmotion.com/leap-0.6.4.js"></script>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="lib/rickshaw/rickshaw.min.js"></script>
	<script type="text/javascript" src="lib/flipclock/flipclock.min.js"></script>
	
	<!--TODO: seperate into extra file if project gets bigger -->
	<script type="text/javascript"> $(document).ready(function() {
			$('#fullpage').fullpage();	
			});
	</script>	
</head>
<body>
	<div id="fullpage">
		<div class="section" id="section0">
			<div class="slide" id="slide1">
				<div class="content">
					<label for="FP_speed" >Speed: </label>
					<h1 id="FP_speed"></h1>
					<label for="FP_cons" >Consumption: </label>
					<h1 id="FP_cons"></h1>
					<label for="FP_co2" >CO2: </label>
					<h1 id="FP_co2"></h1>
					<label for="FP_dur" >Duration of driving: </label>
					<div id="FP_dur" class="clock" style="margin-left: 40%;"></div>
				</div>
			</div>
			<div class="slide" id="slide2">
				<div class="content">
					<!-- demo text -->
					<p>Current data vs. your average</p>
					<label for="SP_speed" >Speed: </label>
					<div id="SP_speed" class="rickshaw_graph" style="margin-left: 40%;"></div>
					<label for="SP_cons" >Consumption: </label>
					<div id="SP_cons" class="rickshaw_graph" style="margin-left: 40%;"></div>
					<label for="SP_co2" >CO2: </label>
					<div id="SP_co2" class="rickshaw_graph" style="margin-left: 40%;"></div>
				</div>
			</div>
			<div class="slide" id="slide3">
				<div class="content">
					<p>Your data vs. data of the same cartype</p>
					<label for="TP_speed" >Speed: </label>
					<div id="TP_speed" class="rickshaw_graph" style="margin-left: 40%;"></div>
					<label for="TP_cons" >Consumption: </label>
					<div id="TP_cons" class="rickshaw_graph" style="margin-left: 40%;"></div>
					<label for="TP_co2" >CO2: </label>
					<div id="TP_co2" class="rickshaw_graph" style="margin-left: 40%;"></div>
				</div>
			</div>	
			<div class="slide" id="slide4">
				<div class="content">
					<!-- Audoio testing -->
					<!-- todo: delete -->
					<form>
						<input type="text" class="txt">
					</form>
					<p>Your current data vs. average users performance</p>
					<label for="LP_speed" >Speed: </label>
					<div id="LP_speed" class="rickshaw_graph" style="margin-left: 40%;"></div>
					<label for="LP_cons" >Consumption: </label>
					<div id="LP_cons" class="rickshaw_graph" style="margin-left: 40%;"></div>
					<label for="LP_co2" >CO2: </label>
					<div id="LP_co2" class="rickshaw_graph" style="margin-left: 40%;"></div>
				</div>
			</div>
			<!--Empty screen for simulating the HUD off-->
			<div class="slide" id="slide5">
				<div class="content">
				</div>
			</div>	
		<!-- end of section -->
		</div>		
	</div>
	<script src="js/leap.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/trackData.js"></script>
	<script src="js/graphics.js"></script>
	<script src="js/audio.js"></script>
