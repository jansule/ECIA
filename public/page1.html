<!DOCTYPE html>
<html>
  <head>
  
	  <style>    
	  h1   {
	  font-family: verdana;
	  color:orange;
	  }
	  
	  p  {
	  color:white;
	  }
	  
	  body {
		background-color: grey;
	  }
	  
		div {
			color: white;
			max-width: 1100px;
			max-height: 150px;
		}
		</style>
  
	   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	   <script type="text/javascript">
		  google.charts.load('current', {'packages':['gauge']});
		  google.charts.setOnLoadCallback(drawChart);
		  function drawChart() {

			var data = google.visualization.arrayToDataTable([
			  ['Label', 'Value'],
			  ['speed', 80],
			  ['CO2', 55],
			  ['fuel', 68]
			]);

			var options = {
			  width: 450, height: 300,
			  redFrom: 160, redTo: 240,
			  yellowFrom:90, yellowTo: 160,
			  greenFrom: 0, greenTo:90,
			  max: 240,
			  minorTicks: 5
			};
			

			var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

			chart.draw(data, options);

			setInterval(function() {
			  data.setValue(0, 1, 40 + Math.round(60 * Math.random()));
			  chart.draw(data, options);
			}, 13000);
			setInterval(function() {
			  data.setValue(1, 1, 40 + Math.round(60 * Math.random()));
			  chart.draw(data, options);
			}, 5000);
			setInterval(function() {
			  data.setValue(2, 1, 60 + Math.round(20 * Math.random()));
			  chart.draw(data, options);
			}, 26000);
		  }
	   </script>

	   <script>
		function startTime() {
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById('txt').innerHTML =
		   "Time: " + h + ":" + m + ":" + s;
			var t = setTimeout(startTime, 500);
		}
		function checkTime(i) {
			if (i < 10) {i = "0" + i};  
			return i;
		}
	   </script>
   
	</head>

	<h1 align="center"><font size="8">Your current data</h1>
	<p align="center"><font size="6">reallife information on speed, CO2 and consumption</p>
	
    <body onload="startTime()">
	
	   <div id="txt" align="center" style="border: 3px solid black;"></div>
	   <div id="chart_div"   style="background-color:black;"></div>
	
    </body>
</html>
